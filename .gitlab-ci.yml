include: '.gitlab-ci.setup.yml'

Test-Diff:
  extends: .tests
  only:
    refs: [branches]
    changes: ['vendor/**/*', 'src/**/*']
  script:
  - dodoo test -d "${ODOO_DB_NAME}" --git-dir ./.git "origin/${ODOO_VERSION}"

Test-Weekly:
  extends: .tests
  only: [schedules]
  except: null
  script:
  - dodoo test -d "${ODOO_DB_NAME}" -i account,hr_payroll_account

