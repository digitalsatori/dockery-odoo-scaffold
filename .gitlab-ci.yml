Build-Twins:
  extends: .builds
  only:
    refs: [branches]
    changes:
      - migration.d/*
      - patches.d/*
      - vendor/*
      - src/*
      - Dockerfile

Release:
  extends: .builds
  only: [tags]
  except:
    refs: ['schedules']
